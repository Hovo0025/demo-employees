<div class="table-select">
  <mat-form-field appearance="fill">
    <mat-select multiple (selectionChange)="tableColumnsChange($event.value)" [value]="selectedDisplayedColumns">
      <mat-select-trigger><b>Table columns:</b></mat-select-trigger>
      <mat-option *ngFor="let column of allDisplayedColumns, let i = index"
                  [value]="column.key"> {{ column.label }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
