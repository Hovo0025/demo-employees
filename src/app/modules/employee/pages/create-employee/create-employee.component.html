<demo-navigate-back></demo-navigate-back>
<mat-card class="card-container">
  <form [formGroup]="createEmployeeForm">
    <div>
      <demo-input-form-control [label]="'First Name'" formControlName="firstName"></demo-input-form-control>
      <ng-container *ngIf="createEmployeeForm.get('firstName') as control">
        <ng-container *ngIf="control.invalid && control.touched">
          <mat-error *ngIf="control.hasError('required')">
            Filed is required
          </mat-error>
        </ng-container>
      </ng-container>
    </div>

    <div>
      <demo-input-form-control [label]="'Last Name'" formControlName="lastName"></demo-input-form-control>
      <ng-container *ngIf="createEmployeeForm.get('lastName') as control">
        <ng-container *ngIf="control.invalid && control.touched">
          <mat-error *ngIf="control.hasError('required')">
            Filed is required
          </mat-error>
        </ng-container>
      </ng-container>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select disableOptionCentering id="gender" aria-label="gender" formControlName="gender">
          <mat-option [value]="'male'">Male</mat-option>
          <mat-option [value]="'female'">Female</mat-option>
        </mat-select>
      </mat-form-field>
      <ng-container *ngIf="createEmployeeForm.get('gender') as control">
        <ng-container *ngIf="control.invalid && control.touched">
          <mat-error *ngIf="control.hasError('required')">
            Filed is required
          </mat-error>
        </ng-container>
      </ng-container>
    </div>

    <div>
      <demo-input-form-control [label]="'Company'" formControlName="company"></demo-input-form-control>
    </div>

    <div>
      <demo-input-form-control [label]="'Email'" formControlName="email"></demo-input-form-control>
      <ng-container *ngIf="createEmployeeForm.get('email') as control">
        <ng-container *ngIf="control.invalid && control.touched">
          <mat-error *ngIf="control.hasError('required')">
            Filed is required
          </mat-error>
          <mat-error *ngIf="control.hasError('invalidEmail')">
            Invalid email
          </mat-error>
        </ng-container>
      </ng-container>
    </div>

    <div>
      <demo-input-form-control [label]="'Phone'" formControlName="phone"></demo-input-form-control>
    </div>
  </form>

  <div>
    <mat-divider></mat-divider>
    <div class="create">
      <button mat-flat-button color="primary" type="button" (click)="onCreateEmployee()">
        Create
      </button>
    </div>
  </div>
</mat-card>
